{% extends 'base.html' %}
{% block content %}

<h3><i class="bi bi-search"></i> Review Application #{{ app.id }}</h3>

<div class="card shadow-sm mt-3">
  <div class="card-body">

    <p><b>Applicant:</b> {{ app.applicant.username }}</p>
    <p><b>LGA:</b> {{ app.lga.name }}</p>
    <p><b>Purpose:</b> {{ app.purpose }}</p>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Officer Notes</label>
        <textarea name="notes" class="form-control" rows="4"></textarea>
      </div>

      <button name="action" value="approve" class="btn btn-success me-2">
        Approve Application
      </button>

      <button name="action" value="reject" class="btn btn-danger">
        Reject Application
      </button>
    </form>

  </div>
</div>

{% endblock %}
